version: '3'

volumes:
  media:
    external: true

networks:
  default: {}
  core_proxy:
    external: true

services:
  app:
    image: filebrowser/filebrowser
    container_name: filebrowser
    restart: always
    command: --port 8888 --database /database.db --defaults.scope /data
    user: 1000:1000
    volumes:
      - media:/data
      - ./database.db:/database.db
    networks:
      - default
      - core_proxy
    labels:
      - traefik.enable=true
      - traefik.port=8888
      - traefik.frontend.rule=Host:${url}
      - ghosts.host=${url}
      - ghosts.proto=https
      - ghosts.category=tools

