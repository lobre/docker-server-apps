version: '3'

services:
  app:
    image: mcreations/ftp
    container_name: ftp
    volumes:
      - media:/data/admin
    ports:
      - "21:21"
      - "65000-65004:65000-65004"
    environment:
      - PASV_MIN_PORT=65000
      - PASV_MAX_PORT=65004
      - FTP_USER=${ftp_user}
      - FTP_PASS=${ftp_password}
      - HOST=${ftp_host}

volumes:
  media:
    external: true
