version: '3'

services:
  app:
    image: kdelfour/lychee-docker
    container_name: lychee
    volumes:
      - uploads:/uploads
      - data:/data
      - mysql:/mysql
    labels:
      - traefik.enable=true
      - traefik.port=80
      - traefik.frontend.rule=Host:${traefik_url}
      - traefik.frontend.entryPoints=${traefik_protocol:-http}
      - traefik.home=true

volumes:
  uploads:
    driver: "local"
  data:
    driver: "local"
  mysql:
    driver: "local"
