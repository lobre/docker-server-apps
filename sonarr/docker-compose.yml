version: '3'

services:
  app:
    image: linuxserver/sonarr
    container_name: sonarr
    restart: always
    ports:
      - 8989:8989
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - media:/downloads
      - media:/tv
      - config:/config
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - traefik.enable=true
      - traefik.port=8989
      - traefik.frontend.rule=Host:${url}
      - traefik.frontend.auth.basic=${auth}
      - ghosts.host=${url}
      - ghosts.proto=https
      - ghosts.auth=true
      - ghosts.logo=static/logos/sonarr.png
      - ghosts.category=downloads

volumes:
  media:
    external: true
  config:
    driver: "local"
